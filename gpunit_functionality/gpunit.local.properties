# Assumes the local GP server has a 'test' user with no password
gp.user=test
gp.password=
gp.host=127.0.0.1
gp.port=:8080
# Assumes the data has been downloaded to a local GP-accessible folder at the listed path
gpunit.resultData=@DATA_HOME@/TestSuiteData/
gpunit.testData=http://127.0.0.1:8080/gp/data/@DATA_HOME@/TestSuiteData/
gpunit.testfolder=./
report.dir=./test_runs/reports
gpunit.outputdir=./test_runs/jobResults
gpunit.numThreads=3
gpunit.jobCompletionTimeout=1500
gpunit.delete.jobs=false
gpunit.save.downloads=true
gpunit.client=REST
